<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Formulario</title>
</head>
<body>
    <div>
        <h1 class="cadas">Matricula do Aluno</h1>
    </div>
    <form id="formulario">
        <label for="nome"></label>
        <input type="text" id="nome" placeholder="nome" required>
        <br>
        <label for="email"></label>
        <input type="email" id="email" placeholder="email" required>
        <br>
        <label for="senha"></label>
        <input type="password" id="senha" placeholder="senha" required>
        <br>
        <p>Selecione um curso:</p>
        <label for="curso"></label>
        <select id="curso" name="curso">
          <option value="Direito">Direito</option>
          <option value="ADS">ADS</option>
          <option value="Medicina">Medicina</option>
          <option value="Psicologia">Psicologia</option>
        </select>
        <br>
        <p>Aplicar bolsa do Enem</p>
        <label for="estuda"></label>
        <input type="radio" id="sim" name="estuda" value="Sim" required>
        <label for="sim">Sim</label>
        <input type="radio" id="nao" name="estuda" value="Não">
        <label for="nao">Não</label>
        <br>
      
        <label for="periodo">Matriculado no período:</label>
        <select id="periodo" name="periodo">
          <option value="EAD" selected>EAD</option>
          <option value="Matutino">Matutino</option>
          <option value="Vespertino">Vespertino</option>
          <option value="Noturno">Noturno</option>
        </select>
        <br>
      
        <label for="obs">Observações:</label>
        <textarea id="obs" name="obs"></textarea>
        <br>
      
        <input type="submit" value="Cadastrar">
         </form>
      <div id="resultado"></div>
    <script src="index.js"></script>
</body>
</html>
